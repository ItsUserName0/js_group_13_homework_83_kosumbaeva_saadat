<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <span>{{ index + 1 }}</span>
    <span>{{ track.title }}</span>
    <span class="text-muted">({{ track.duration }})</span>
    <button mat-raised-button color="primary">Play</button>
  </mat-card-content>
</mat-card>
