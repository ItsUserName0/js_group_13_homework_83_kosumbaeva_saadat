<div fxLayout="row" fxLayoutAlign="center" *ngIf="artist">
  <h1>{{ artist }}</h1>
</div>

<mat-progress-spinner *ngIf="loading | async else albumsArea"></mat-progress-spinner>

<ng-template #albumsArea>
  <div class="wrap" fxLayout="row wrap">
    <app-album *ngFor="let a of albums | async" [album]="a"></app-album>
  </div>
</ng-template>
